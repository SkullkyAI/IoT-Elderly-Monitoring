<div class="login-container">
  <div class="logo">
    <!-- Aquí puedes insertar la imagen de tu logo -->
    <img [src]="logo()" alt="WaveLife Logo">
  </div>
  <h1 class="app-name">{{name()}} </h1>
  <form class="login-form" [formGroup]="loginForm" (submit)="submit($event)">
    <div class="input-group">
      <label for="email">Usuario</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
    <button type="submit" class="login-button" [disabled]="!loginForm.valid">
      Iniciar Sesión
    </button>
  </form>
</div>
