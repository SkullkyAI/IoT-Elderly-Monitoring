<nav class="navbar" style="background: linear-gradient(to right, lightgreen, turquoise, lightblue);" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="home">
      <img src="favicon.ico" alt="Logo" width="35" height="29" class="d-inline-block align-text-top">
      WaveLife

      <button id="alert-button" href="nav-item" data-bs-toggle="offcanvas" data-bs-target="#alertPanel" aria-controls="alertPanel">
          <img src="alert.svg" alt="Notification icon" width="35" height="35" class="d-inline-block align-text-top">
          @if (alert() != 0) {
            <span class="position-absolute top-1 start-200 translate-middle badge rounded-pill bg-danger">
              {{alert()}}
              <span class="visually-hidden">unread messages</span>
            </span>
          }
      </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="alertPanel" aria-labelledby="alertPanelLabel">
          <div class="offcanvas-header">
            <h4 class="offcanvas-title" id="alertPanelLabel">Alert Notifications</h4>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          @if (alert() == 0) {
            <div class="offcanvas-body">
              <img src="notif-check.svg" alt="check" width="55" height="55">
              <h5>Without Alerts</h5>
            </div>
          }@else {
            @for (item of alertList; track $index) {
              <button class="offcanvas-body columns mb-2 border-round-left w-10">
                <div class="card-body w-6rem">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in </p>
                </div>
              </button>
            }
          }
        </div>


      <a class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="true">
          <img src="user_icon.png" alt="User icon" width="35" height="35" class="d-inline-block align-text-top" style="padding-right: 6px;">

          </a></li>

            <img src="conf.svg" alt="Logout icon" width="20" height="20" style="padding-right: 6px;">

          </a></li>
        </ul>
      </a>
